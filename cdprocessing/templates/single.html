{% extends "base.html" %}

{% block title %}Single Run{% endblock %}

{% block main %}
<div id="file-input">
  <div id="blank-entry">
    <form method="POST" enctype="multipart/form-data">
      <input name="file" type="file">
      {% csrf_token %}
      <input type="submit">
    </form>
  </div>
  <div id="sample-entry"></div>
</div>
<div id="output">
  <div id="chart"></div>
  {% if display_chart %}
  <script>
  $(function () {
    $('#chart').highcharts({
      chart: {
        type: 'line',
        borderWidth: 5
      },
      title: {
        text: 'Single Run'
      },
      credits: {
        enabled: false
      },
      xAxis: {
        min: {{ min }},
        max: {{ max }}
      },
      series: [{}]
    });
  })
  </script>
  {% endif %}
</div>
{% endblock %}
